<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Küri – Todo el catálogo</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      :root {
        --bg: #0f0c22;
        --ink: #eaf0ff;
        --sub: #cdd3f7;
        --brand: #9d81fc;
        --accent: #d1fa30;
        --night: #1b1537;
        --container: 1200px;
        --r: 18px;
        --r-lg: 28px;
        --shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
      }
      * {
        box-sizing: border-box;
      }
      html,
      body {
        margin: 0;
      }
      body {
        font-family: Poppins, system-ui, -apple-system, Segoe UI, Roboto,
          "Helvetica Neue", Arial, sans-serif;
        color: var(--ink);
        background: radial-gradient(
            1000px 520px at 20% -10%,
            rgba(157, 129, 252, 0.25),
            transparent 60%
          ),
          radial-gradient(
            900px 520px at 100% 0%,
            rgba(209, 250, 48, 0.15),
            transparent 60%
          ),
          var(--bg);
      }
      /* Forzar texto blanco en elementos principales para evitar conflicto con Bootstrap */
      body, .container, .card, .brand, .foot, .nav, .btn-ghost, .btn-primary, .nav-cta, .top, .crumb, .h1, .name, .meta, .tab, .b2 {
        color: var(--ink) !important;
      }
      /* Excepciones para textos secundarios */
      .lead, .meta, .foot, .chip, .crumb, .tab {
        color: var(--sub) !important;
      }
  .price {
      .cat-title {
        font-size: 1.7rem;
        font-weight: 800;
        margin: 2.2rem 0 1.1rem 0;
        color: var(--brand);
        letter-spacing: -1px;
      }
        color: var(--accent) !important;
      }
      img {
        display: block;
        max-width: 100%;
        height: auto;
      }
      a {
        color: inherit;
        text-decoration: none;
      }
      .container {
        max-width: var(--container);
        margin: auto;
        padding: 0 clamp(16px, 3vw, 32px);
      }
      /* Header / breadcrumb */
      .top {
        padding: 20px 0;
        border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        backdrop-filter: blur(6px);
      }
      .crumb {
        display: flex;
        gap: 0.6rem;
        align-items: center;
        color: var(--sub);
        font-size: 0.92rem;
        flex-wrap: wrap;
      }
      .brand {
        display: flex;
        align-items: center;
        gap: 0.6rem;
        font-weight: 800;
      }
      .nav {
        display: flex;
        align-items: center;
        justify-content: space-between;
        flex-wrap: wrap;
        gap: 1rem;
      }
      .nav-cta {
        display: flex;
        gap: .6rem;
        flex-wrap: wrap;
      }
      @media (max-width: 700px) {
        .nav {
          flex-direction: column;
          align-items: stretch;
          gap: .7rem;
        }
        .nav-cta {
          flex-direction: column;
          align-items: stretch;
          gap: .5rem;
        }
        .brand {
          justify-content: center;
        }
      }
      .logo {
        width: 32px;
        height: 32px;
        border-radius: 10px;
        background: radial-gradient(
            circle at 30% 30%,
            #d1fa30 0 45%,
            transparent 46%
          ),
          radial-gradient(7px 7px at 66% 32%, #d1fa30 99%, transparent 100%),
          radial-gradient(6px 6px at 82% 24%, #d1fa30 99%, transparent 100%),
          linear-gradient(#9d81fc 0 0) content-box, linear-gradient(#9d81fc 0 0);
        padding: 4px;
        box-shadow: 0 4px 12px rgba(157, 129, 252, 0.45),
          inset 0 0 0 2px rgba(255, 255, 255, 0.08);
      }
      .hero {
        padding: clamp(28px, 6vw, 56px) 0;
      }
      .h1 {
        font-size: clamp(1.6rem, 4vw, 2.6rem);
        font-weight: 800;
        margin: 0 0 0.35rem;
      }
      .lead {
        color: var(--sub);
        max-width: 60ch;
      }

      /* Filter Tabs (CSS-only) */
      .filters {
        position: sticky;
        top: 0;
        z-index: 20;
        background: rgba(27, 21, 55, 0.7);
        border-top: 1px solid rgba(255, 255, 255, 0.06);
        border-bottom: 1px solid rgba(255, 255, 255, 0.06);
        backdrop-filter: blur(10px);
      }
      .tabs {
        display: flex;
        gap: 0.6rem;
        flex-wrap: wrap;
        padding: 12px 0;
      }
      .tab {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.6rem 0.9rem;
        border-radius: 999px;
        border: 1px solid rgba(255, 255, 255, 0.14);
        background: rgba(255, 255, 255, 0.06);
        cursor: pointer;
        user-select: none;
        font-weight: 600;
        color: var(--ink);
      }
      .tab:has(input:checked) {
        background: linear-gradient(135deg, var(--accent), #cfff4d);
        color: #0a0a0a;
        border-color: transparent;
      }
      .tab input {
        display: none;
      }

      /* Products grid */
      section {
        padding: clamp(28px, 4vw, 44px) 0;
      }
      .grid {
        display: grid;
        gap: clamp(14px, 2.2vw, 20px);
      }
      .products {
        grid-template-columns: repeat(12, 1fr);
      }
      .card {
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: var(--r);
        overflow: hidden;
        background: linear-gradient(
          180deg,
          rgba(255, 255, 255, 0.04),
          rgba(255, 255, 255, 0.02)
        );
        box-shadow: var(--shadow);
        transition: transform 0.14s ease, border-color 0.2s ease;
      }
      .card:hover {
        transform: translateY(-4px);
        border-color: rgba(255, 255, 255, 0.22);
      }
      .thumb {
        aspect-ratio: 1/1;
        background: linear-gradient(
            135deg,
            rgba(157, 129, 252, 0.22),
            rgba(209, 250, 48, 0.22)
          ),
          linear-gradient(#2a234f, #171333);
      }
      .body {
        padding: 14px 14px 16px;
      }
      .name {
        font-weight: 700;
      }
      .meta {
        display: flex;
        justify-content: space-between;
        align-items: center;
        color: var(--sub);
        margin: 0.25rem 0 0.7rem;
      }
      .price {
        font-weight: 800;
        color: var(--accent);
      }
      .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 0.7rem 1rem;
        border-radius: 999px;
        font-weight: 700;
      }
      .b1 {
        background: linear-gradient(135deg, var(--accent), #cfff4d);
        color: #0a0a0a;
      }
      .b2 {
        background: rgba(255, 255, 255, 0.08);
        border: 1px solid rgba(255, 255, 255, 0.16);
      }
      .chips {
        display: flex;
        gap: 0.4rem;
        flex-wrap: wrap;
        margin-top: 0.5rem;
      }
      .chip {
        font-size: 0.73rem;
        padding: 0.15rem 0.55rem;
        border-radius: 999px;
        background: rgba(157, 129, 252, 0.18);
        border: 1px solid rgba(157, 129, 252, 0.35);
        color: #e6e0ff;
      }

      /* Responsive spans */
      @media (min-width: 721px) {
        .item {
          grid-column: span 3;
        }
      }
      @media (max-width: 720px) {
        .products {
          grid-template-columns: repeat(6, 1fr);
        }
        .item {
          grid-column: span 6;
        }
      }

      /* === CSS-only filtering === */
      /* radios */
      #all:checked ~ section .item {
        display: block;
      }
      #kimetsu:checked ~ section .item {
        display: none;
      }
      #kimetsu:checked ~ section .item.kimetsu {
        display: block;
      }

      #tokyo:checked ~ section .item {
        display: none;
      }
      #tokyo:checked ~ section .item.tokyo {
        display: block;
      }

      #otros:checked ~ section .item {
        display: none;
      }
      #otros:checked ~ section .item.otros {
        display: block;
      }

      /* Footer */
      footer {
        padding: 28px 0;
        border-top: 1px solid rgba(255, 255, 255, 0.08);
        color: var(--sub);
      }
      .foot {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 1rem;
        flex-wrap: wrap;
      }

      /* ----- Categorías/Tabs ----- */
      .filters {
        position: sticky;
        top: 0;
        z-index: 20;
        background: rgba(27, 21, 55, 0.7);
        border-top: 1px solid rgba(255, 255, 255, 0.06);
        border-bottom: 1px solid rgba(255, 255, 255, 0.06);
        backdrop-filter: blur(10px);
      }
      .tabs {
        display: flex;
        gap: 0.6rem;
        align-items: center;
        overflow: auto;
        padding: 10px 0;
        scroll-snap-type: x mandatory;
      }
      .tab-btn {
        scroll-snap-align: start;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.55rem 0.9rem;
        border-radius: 999px;
        font-weight: 700;
        white-space: nowrap;
        border: 1px solid rgba(255, 255, 255, 0.14);
        background: rgba(255, 255, 255, 0.06);
        cursor: pointer;
        color: var(--ink);
      }
      .tab-btn[aria-selected="true"] {
        background: linear-gradient(135deg, var(--accent), #cfff4d);
        color: #0a0a0a;
        border-color: transparent;
      }
      .tab-count {
        font-size: 0.78em;
        opacity: 0.9;
        background: rgba(0, 0, 0, 0.14);
        padding: 0.1rem 0.45rem;
        border-radius: 999px;
      }

      /* ----- Grid responsiva (fluida) ----- */
      /* Sustituye tu definición de .products/.item por esta: */
      .products {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
        gap: clamp(12px, 2.5vw, 20px);
      }

      /* Thumb cuadrado y cover */
      .thumb {
        aspect-ratio: 1/1;
        background: linear-gradient(
            135deg,
            rgba(157, 129, 252, 0.22),
            rgba(209, 250, 48, 0.22)
          ),
          linear-gradient(#2a234f, #171333);
      }
      .thumb img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      /* Ocultar por filtro */
      .hidden {
        display: none !important;
      }

      .products {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
        gap: clamp(12px, 2.5vw, 20px);
      }
      .thumb {
        aspect-ratio: 1/1;
      }
      .thumb img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .hidden {
        display: none !important;
      }
    </style>
  </head>
  <body>
    <div class="top">
      <div class="container crumb">
        <div class="brand">
          <img
            src="assets/img/logo.webp"
            alt="Logo Küki"
            style="height: 32px"
          />
          <span>Küki</span>
        </div>
        <span>›</span><a href="index.html">Inicio</a> <span>›</span
        ><strong>Todo el catálogo</strong>
      </div>
    </div>

    <header class="container hero" style="padding: 1.5rem;">
      <h1 class="h1">Todo el catálogo</h1>
      <p class="lead">
        Explora todas las categorías.
      </p>
    </header>

    <!-- Barra de categorías (se rellena vía JS) -->
    <nav class="filters">
      <div
        class="container tabs"
        id="catBar"
        role="tablist"
        aria-label="Categorías"
      ></div>
    </nav>

    <!-- Catálogo -->
    <section>
      <div class="container">
        <div class="row g-4" id="catalog"></div>
      </div>

      <!-- Plantilla de tarjeta -->
      <template id="card-tpl">
        <div class="col-12 col-sm-6 col-lg-4">
          <article class="card item h-100" data-cat="">
            <div class="thumb"><img alt="" loading="lazy" /></div>
            <div class="body">
              <div class="name"></div>
              <div class="meta">
                <span class="sizes"></span>
                <span class="price"></span>
              </div>
              <div class="chips"></div>
              <div class="d-flex gap-2 mt-3">
                <a class="btn b1 buy w-100" target="_blank" rel="noopener"
                  >Comprar</a
                >
                <a class="btn b2 details w-100">Ver detalles</a>
              </div>
            </div>
          </article>
        </div>
      </template>
    </section>

    <footer>
      <div class="container foot">
        <div class="brand">
          <img
            src="assets/img/logo.webp"
            alt="Logo Küki"
            style="height: 32px"
          />
          <span>Küki</span>
        </div>
        <a href="index.html">Volver a la landing</a>
      </div>
    </footer>

    <script>
      // Año dinámico
      document.getElementById("y").textContent = new Date().getFullYear();
    </script>

    <script src="assets/js/products.js" defer></script>
  </body>
</html>
